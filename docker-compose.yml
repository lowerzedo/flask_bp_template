version: '3.8'

services:
  flask_api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - AWS_LAMBDA_FUNCTION_NAME=flask-app-local
      - MYSQL_HOST=your_mysql_host
      - MYSQL_USER=your_mysql_user
      - MYSQL_PASSWORD=your_mysql_password
      - MYSQL_DB=your_database
    volumes:
      - .:/var/task